<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Luckiest+Guy&display=swap" rel="stylesheet">
  </head>
  <body>
    <form class="All">
      
        <div class="Contact">
            <h1>Contact Me</h1>

        </div>

        <div class="Name">
            <p></p><label for="firstName">First Name: </label>
            <input type="text" id="firstName" placeholder="First Name"></p>
            <p><label for="lastName">Last Name: </label>
            <input type="text" id="lastName" placeholder="Last Name"></p>
        </div>

        <div class="Email">
            <p><label for="email">Email</label>
            <input type="email" id="Email" placeholder="Email"></p>
        </div>

        <div class="Submit">
            <p><label for="Submit"> </label>
            <input type="Submit" id="Submit"></p>
        </div>
      
    </form>
  </body>
</html>
